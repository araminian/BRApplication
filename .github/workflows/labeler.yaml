name: Add Labels

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened
      - closed
env:
  label: advertisers
jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            ${{ env.label }}
      - name: test
        run: |
          echo $GITHUB_EVENT_NAME
