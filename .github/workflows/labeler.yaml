name: Add Labels

on:
  pull_request:
    branches: [main]
env:
  label: advertisers
jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            ${{ env.label }}
      - name: test
        if: ${{ github.event.pull_request.closed == true }}
        run: |
          echo "This is closed"
